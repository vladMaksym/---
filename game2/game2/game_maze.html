<!doctype html>
<html>
  <head>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no">
    <title> The Maze Game </title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <link rel="stylesheet" href="../../all.css"> 
    <link rel="stylesheet" href="../../general.css">        
    <link rel="stylesheet" href="../../buttons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Philosopher:ital,wght@0,400;0,700;1,400;1,700&family=Rubik+Wet+Paint&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="favicon.png">
  </head>
  <body>
      <audio id="backgroundMusic" loop style="display: none;">
        <source src="../../Dead Forest - Brian Bolger.mp3" type="audio/mp3">
        <source src="../../Dead Forest - Brian Bolger.ogg" type="audio/ogg">
        <source src="../../Dead Forest - Brian Bolger.wav" type="audio/wav">
      </audio> 
      <div style="position: relative;" id="canvas-div">
        <canvas id="menu-canvas"
            style="position: absolute; left: 0; top: 0; z-index: 1;"></canvas>
        <canvas id="maze-canvas"
            style="position: absolute; left: 0; top: 0; z-index: 0;">
            <p>Your browser does not support the HTML5 Canvas feature.</p>
        </canvas>
        <noscript>
            <p>JavaScript is not enabled. To play the game, you need to enable it.</p>
        </noscript>
      </div>

      <script type="text/javascript" src="maze.js"></script>
      <script type="text/javascript" src="../../music.js"></script>
  </body>
</html>
